<div class="form-shipping">
  <div class="form-header">
    <h3>Payment Details</h3>
  </div>
  <form class="form" (submit)="onSubmit()">
    <div class="control">
      <label for="card-name">Card Name</label>
      <input type="text" name="card-name"
        [formControl]="name" placeholder="the name on your card"/>

      <div class="validations" *ngIf="name.invalid && name.touched && name.errors">
        <span >Card Name is required and must be only letters</span>
      </div>
    </div>
    <div class="control">
      <label for="card-number">Card Number</label>
      <input name="address" name="card-number"
        [formControl]="cardNumber" placeholder="your card number">
      <div class="validations" *ngIf="cardNumber.invalid && cardNumber.touched">
        <span >Card Number must be 16 numerics characters, current: <span>{{ cardNumber.value.length }}</span></span>
      </div>
    </div>
    <div class="grid">
      <div class="control">
        <label for="card-exp-month">Expiration Month</label>
        <select name="card-exp-month" [formControl]="expm">
          <option value="01">01</option>
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
          <option value="05">05</option>
          <option value="06">06</option>
          <option value="07">07</option>
          <option value="08">08</option>
          <option value="09">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="control">
        <label for="card-exp-year">Expiration Year</label>
        <select name="card-exp-year" [formControl]="expy">
          <option value="2023">2023</option>
          <option value="24">2024</option>
          <option value="25">2025</option>
          <option value="26">2026</option>
          <option value="27">2027</option>
          <option value="28">2028</option>
          <option value="29">2029</option>
          <option value="30">2030</option>
          <option value="31">2031</option>
          <option value="32">2032</option>
          <option value="33">2033</option>
        </select>
      </div>

      <div class="control">
        <label for="card-cvc">CVC</label>
        <input type="text" id="card-cvc"
          [formControl]="cvc" placeholder="the cvc on your card"/>
        <div class="validations" *ngIf="cvc.invalid && cvc.touched">
          <span >CVC is required</span>
        </div>
      </div>
    </div>

    <div class="submit">
      <button type="submit" [class.disabled]="!payForm.valid" [disabled]="!payForm.valid">Place Order</button>
    </div>
  </form>
</div>
<app-modal-feedback *ngIf="showModalFeedback" (closeModal)="closeModalFeedBack()" ></app-modal-feedback>
<app-loading *ngIf="processingOrder"></app-loading>
